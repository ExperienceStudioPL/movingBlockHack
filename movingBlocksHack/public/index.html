<!doctype html>
<html lang="pl">
  <head>
	  	<meta charset="utf-8" />
	  	<title>MovingBlocks</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet"> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="src/movingBlocks.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet"> 
	</head>

	<body style="background-color: transparent; ">
		
		<div id="main" style="display:none;">
			
		</div>

		<div id="main5City" style="display:none;">
            <div id="main5CityBox">

            </div>
            <div id="main5CityBottom">
                <div id="main5CityBottomProgressBox">
                    <div class="progress" style="height: 3px; width:100%; background-color: #042941;">
                        <div  role="progressbar" id="progress-bar" style=" background-color: #ccec90;" ></div>
                    </div>
                </div>
                <div id="main5CityBottomText">
                    Zdejmij 
                    Zabezpieczenie
                </div>
            </div>
        </div>

		<div id="updateDiv"></div>
		

		
		
		<script>
			var default_timeToRemember = 4;
			var default_amount = 6;
			var default_speed = 0.14;
			var default_colors = 1;
			var default_border = 0;
			var default_main_size = 0;
			var default_type = 1;
			var default_time5CITY = 1;
		
			document.getElementById("amountBadge").innerHTML=String(default_amount);
			document.getElementById("amount").value=default_amount;

			document.getElementById("timeToRememberBadge").innerHTML=String(default_timeToRemember);
			document.getElementById("timeToRemember").value=default_timeToRemember;

			document.getElementById("speedBadge").innerHTML=String(default_speed);
			document.getElementById("speed").value=default_speed;

			document.getElementById("colorsBadge").innerHTML=String(default_colors);
			document.getElementById("colors").value=default_colors;

			document.getElementById("borderBadge").innerHTML=String("nie");
			document.getElementById("border").value=default_border;

			document.getElementById("mainSizeBadge").innerHTML=String("mały");
			document.getElementById("mainSize").value=default_main_size;

			document.getElementById("typeBadge").innerHTML= default_type  == 0? "NOPIXEL": "5CITY";
			document.getElementById("type").value= default_type;
			
			document.getElementById("time5CITYBadge").innerHTML=String(default_time5CITY);
			document.getElementById("time5CITY").value=default_time5CITY;
		
			changeOptionsToType();

			function timeToRememberChange(){
				document.getElementById("timeToRememberBadge").innerHTML=document.getElementById("timeToRemember").value;
			}
			function amountChange(){
				document.getElementById("amountBadge").innerHTML=document.getElementById("amount").value;
			}
			function speedChange(){
				document.getElementById("speedBadge").innerHTML=document.getElementById("speed").value;
			}
			function colorsChange(){
				document.getElementById("colorsBadge").innerHTML=document.getElementById("colors").value;
			}
			function borderChange(){
				document.getElementById("borderBadge").innerHTML=document.getElementById("border").value == 0? "nie": "tak";
			}
			function mainSizeChange(){
				document.getElementById("mainSizeBadge").innerHTML=document.getElementById("mainSize").value == 0? "mały": "duży";
			}
			function typeChange()
			{
				document.getElementById("typeBadge").innerHTML=document.getElementById("type").value == 0? "NOPIXEL": "5CITY";
				changeOptionsToType()
			}
			function time5CITYChange()
			{
				document.getElementById("time5CITYBadge").innerHTML=document.getElementById("time5CITY").value + "s";
			}
			
			function setPreset(amount, time, speed, colors, border, mainSize, time5City, type)
			{
				document.getElementById("amountBadge").innerHTML=String(amount);
				document.getElementById("amount").value=amount;
				document.getElementById("timeToRememberBadge").innerHTML=String(time);
				document.getElementById("timeToRemember").value=time;
				document.getElementById("speedBadge").innerHTML=String(speed);
				document.getElementById("speed").value=speed;
				document.getElementById("colorsBadge").innerHTML=String(colors);
				document.getElementById("colors").value=colors;
				document.getElementById("borderBadge").innerHTML= border == 0? "nie": "tak";
				document.getElementById("border").value=border;
				document.getElementById("mainSizeBadge").innerHTML=mainSize == 0? "mały": "duży";
				document.getElementById("mainSize").value=mainSize;
				document.getElementById("type").value=type;
				document.getElementById("time5CITY").value= time5City;
				document.getElementById("time5CITYBadge").innerHTML= time5City + "s";
				document.getElementById("typeBadge").innerHTML= type  == 0? "NOPIXEL": "5CITY";
				changeOptionsToType();
			}

			function changeOptionsToType(){
				if(document.getElementById("type").value == 0)
				{
					$(".type5CITY").hide();
					$(".typeNOPIXEL").show();
				}else if(document.getElementById("type").value == 1){
					$(".type5CITY").show();
					$(".typeNOPIXEL").hide();
				}
			}
		</script>
	</body>
</html>
